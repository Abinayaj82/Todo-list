<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">

            <div class="image">
                <img src="images/bg-desktop-dark.jpg">
            </div>
            <div class="todo-container">
               <div class="header-section">
                   <div class="header">
                   <h2>TODO</h2>
                     <svg  class="sunicon"xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
                    </div>
                
                <div class="input-container">
                   <input type="text"  id="text-value"name="text"class="text-box" placeholder="Create a new todo">
                   <button class="add">Add</button>
                </div>
                <ul class="list-container">
                   
                   
                   
                </ul>

                <div class="attributes">
                    <p><span>0</span> items left</p>
                    <button class="all">All</button>
                    <button class="active">Active</button>
                    <button class="completed">Completed</button>
                    <button class="clearcompleted"> Clear Completed</button>
                 
                </div>
            </div>
            </div>
        </div>
    </main>
     



    <script src="js/script.js"></script>
</body>
</html>
